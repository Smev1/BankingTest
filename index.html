<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Money Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="dashboard-container" style="display: none;">
        <h1>Dashboard</h1>
        <p id="balance"></p>
        <button id="transfer-button">Transfer Money</button>
        <button id="transactions-button">View Transactions</button>
    </div>
    <div class="transfer-container" style="display: none;">
        <h1>Transfer Money</h1>
        <form id="transfer-form">
            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient" name="recipient"><br><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount"><br><br>
            <button type="submit">Transfer</button>
        </form>
    </div>
    <div class="transactions-container" style="display: none;">
        <h1>Transactions</h1>
        <ul id="transactions-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
