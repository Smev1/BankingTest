<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Balance Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>User Balance Manager</h1>
  <div id="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <input type="submit" value="Login">
    </form>
  </div>

  <div id="main-container" style="display: none;">
    <form id="myForm">
      <input type="text" id="username" placeholder="Username">
      <input type="number" id="balance" placeholder="Balance">
      <input type="submit" value="Update Balance">
    </form>

    <h2>Admin Features</h2>
    <form id="admin-form">
      <input type="text" id="admin-username" placeholder="Admin Username">
      <input type="number" id="admin-amount" placeholder="Amount">
      <input type="text" id="transfer-from" placeholder="Transfer From">
      <input type="text" id="transfer-to" placeholder="Transfer To">
      <input type="submit" value="Update Admin Balance">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
